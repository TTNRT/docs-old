<div class="{{ include.class | default: 'warning' | prepend: 'alert alert-' }} d-flex align-items-center container" role="alert">
{% if include.title %}
<p>{{ include.title }}</p>
<hr>
{% endif %}
{{ include.icon }}
<i class="bi {{ include.icon }} flex-shrink-0 me-2"></i>
<div>{{ include.message }}</div>
</div>
