<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body>
{% include nav.html %}
<div class="container">
<div class="row">
<div class="col">
<div class="card">
<div class="card-header">
{{ site.data.sidebar.docs_list_title }}
</div>
<div class="list-group list-group-flush">
{% for item in site.data.sidebar.docs %}
<a href="{{ item.url }}" class="list-group-item">{{ item.title }}</a>
{% endfor %}    
</div>
</div>
<br>
<div id="table-of-content">
{{ content | toc_only }}
</div>
<hr>
<a href="{{ page.path | prepend: 'https://github.com/TTNRT/docs/tree/master/' }}" type="button" class="btn btn-secondary">Edit page</a>
&nbsp;
<a href="{{ page.path | prepend: 'https://github.com/TTNRT/docs/raw/master/' }}" type="button" class="btn btn-secondary">View source</a>
</div>
<div class="col-8">
<h1>{{ page.title }}</h1>
<hr>
{{ content }}
</div>
</div>
</div>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/5.0.0/anchor.min.js"></script>
<script>
anchors.add('h2,h3,h4,h5,h6');
</script>
</body>
</html>
